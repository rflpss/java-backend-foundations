<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Test</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">

  <style type="text/css">

    .card {
        position: relative;
        width: 400px;
        height: 200px;
        border: 2px solid green;
        float: left;
        text-align: center;
    }

    .c1{
        line-height: 200px;

    }

    .c2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform:  translate(-50%, -50%);
    }

    .card2 {
        clear: left;
        border: 2px solid green;
        float: left;
        padding-left: 150px;
        padding-right: 150px;
        padding-top: 100px;
        padding-bottom: 100px;
    }


  </style>
 
</head>

<body>
    <div class="card">
        <div class="c1">
            Rafael Lopes
        </div>
    </div>

    <div class="card">
        <div class="c2">
            Rafael Lopes
        </div>
    </div>

    <div class="card2">
        <div class="c3">
            Rafael Lopes
        </div>
    </div>


</body>
